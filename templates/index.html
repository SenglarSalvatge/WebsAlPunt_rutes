{% if rutes %}

			    </div>

					<li><label>Categoria:</label> {{ruta.categoria}}</li>
					<li><label>Descripci√≥:</label> {{ruta.descripcio}}</li>	
					<a href="{% url 'posts:apuntarRuta' ruta.id %}"><button class="btn btn-success">Apunta't!</button></a>
				</div> 
			</article>
	{% endfor %}
</div>
{% endif %}

{% endblock %}
