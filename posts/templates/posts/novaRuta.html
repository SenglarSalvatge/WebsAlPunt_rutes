{% extends "base.html" %}

{% block content %}


<p>Estem a la vista de <b>Nova Ruta</b>, tot és fabulós!</p>

<form action="" method="post">{% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
    <p><input type="submit" value="Send message" /></p>
</form>


{% endblock %}
