{% extends "base.html" %}

{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form action="" method="post">{% csrf_token %}
	    {% for field in form %}
		    <div class="fieldWrapper">
		        {{ field.errors }}
				{{ field.label_tag }}{{ field }}
			</div>
		{% endfor %}
	<input type="submit" value="Enviar" />
</form>

{% endblock %}
